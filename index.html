<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mibl</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header__wrapper">
                <div class="header__logo">
                    <h1 class="header__title">Mibl</h1>
                    <p class="header__description">Your pocket assistant</p>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="wrapper">
            <section class="widgets">
                <div class="weather__widget">
                    <h1 class="location"> <i class='bx bx-location-plus' ></i> Moscow</h1>
                    <h2 class="temperature"> <i class='bx bx-sun' ></i>+23Â°</h2>
                </div>
                <div class="courses__widget">
                    <h1><i class='bx bx-euro' ></i>92.54 RUB</h1>
                    <h1><i class='bx bx-dollar' ></i>88.76 RUB</h1>
                </div>
            </section>
            <section class="news__widget">
                <div class="text__news">
                    <h1 class="name__news">Exclusive photo of man on the moon</h1>
                    <h2  class="description__news">An exclusive photo of a man on the moon has appeared online</h2>
                        <div class="data__news">
                            <div class="time__news">
                                <i class='bx bx-time'></i>
                                <p>10:30</p>
                            </div>
                            <p>11/12/2023</p>
                        </div>
                </div>
            </section>
            <section class="gpt">
                <div class="stiker">
                    <img src="../img/stiker.png" alt="">
                </div>
                <h1 class="gpt__name">Chat-Gpt</h1>
                <p class="gpt__description">coming soon...</p>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="wrapper">
            <div class="footer__wrapper">
                <h1>Product by Shevtsov</h1>
                <p>2024</p>
            </div>
            <div class="links">
                <a href="#" class="icon__link">
                    <i class='bx bxl-instagram'></i>
                </a>
                <a href="#" class="icon__link">
                    <i class='bx bxl-telegram' ></i>
                </a>
                <a href="#" class="icon__link">
                    <i class='bx bxl-vk'></i>
                </a>
            </div>
        </div>
    </footer>


</body>
</html>
